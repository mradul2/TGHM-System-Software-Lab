<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Customer-Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TGHM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./{{customer.id}}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Information</h5>
                        <div class="card-text">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Welcome, {{customer.username}}</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>Phone Number: {{customer.phone_number}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Status</h5>
                        <div class="card-text">
                            {Status}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Place Order</h5>
                        <div class="card-text">
                            <form method="post">
                                <label>Select Train</label>
                                <select class="form-select" onchange="fetch_station()" id="train" name="train" aria-label="Default select example">
                                    <option selected></option>
                                    {% for train in train_list %}
                                    <option value="{{train.id}}">{{train.name}}</option>
                                    {% endfor %}
                                </select>
                                <label>Select Station</label>
                                <select class="form-select" id="current_station" name="current_station" aria-label="Default select example">
                                    <option selected></option>
                                    {% for station in station_list %}
                                    <option value="{{station.id}}">{{station.name}}</option>
                                    {% endfor %}
                                </select>

                                <br><input type="submit" class="btn btn-primary" value="Place Order">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function fetch_station() {
            var train_id = document.getElementById("train").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let data = JSON.parse(this.response);
                    let i=0;
                    document.getElementById("current_station").innerHTML = "<option value=''></option>";
                    for (i = 0; i < data['id_list'].length; i++) {
                        document.getElementById("current_station").innerHTML += "<option value=" + data['id_list'][i] + ">" + data['station_list'][i] + "</option>";
                    }
                }
            };
            xhttp.open("GET", "./fetch_station?train_id=" + train_id, true);
            xhttp.send();
        }
    </script>
</body>

</html>
